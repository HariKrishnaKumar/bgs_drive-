<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BGS Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>/* Your existing CSS goes here, no changes needed */</style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo"><i class="fas fa-cloud"></i><span>BGS Drive</span></div>
            <p>Sign in to access your file storage</p>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="password" required>
                </div>
                <div class="form-group">
                    <label for="otp">Authenticator Code</label>
                    <input type="text" id="otp" placeholder="Enter 6-digit code" required pattern="[0-9]{6}" title="Enter a 6-digit code">
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const otp = document.getElementById('otp').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, otp })
                });

                const result = await response.json();

                if (result.success) {
                    // On successful login, redirect to the admin page
                    window.location.href = '/admin';
                } else {
                    errorMessage.textContent = result.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please check the server.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
