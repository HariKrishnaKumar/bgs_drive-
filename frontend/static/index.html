<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - BGS Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #1a2a6c, #2b5876, #4e4376); color: #333; padding: 20px; }
        .login-container { background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 900px; overflow: hidden; display: flex; }
        .login-left { flex: 1; background: #1a73e8; color: white; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .logo { display: flex; align-items: center; gap: 12px; font-size: 24px; font-weight: 600; margin-bottom: 20px; }
        .logo i { font-size: 32px; }
        .login-left h2 { font-size: 28px; margin-bottom: 15px; }
        .login-left p { opacity: 0.9; line-height: 1.6; }
        .login-right { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .login-form { width: 100%; }
        .form-title { font-size: 24px; font-weight: 600; margin-bottom: 30px; text-align: center; color: #1a73e8; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input { width: 100%; padding: 14px; border: 1px solid #dadce0; border-radius: 8px; font-size: 16px; }
        .qr-section { text-align: center; margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 12px; }
        .qr-title { font-size: 18px; font-weight: 600; margin-bottom: 15px; color: #1a73e8; }
        #qrcode { display: flex; justify-content: center; margin: 15px 0; }
        .qr-instructions { font-size: 14px; color: #5f6368; margin-top: 15px; line-height: 1.5; text-align: left; max-width: 280px; margin: 15px auto 0; }
        .submit-btn { width: 100%; padding: 14px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; margin-top: 10px; }
        .error-message { color: #d93025; font-size: 14px; margin-top: 15px; display: none; text-align: center; }
        @media (max-width: 768px) { .login-container { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo"><i class="fas fa-cloud-shield"></i><span>BGS Secure Drive</span></div>
            <h2>Secure Two-Factor Authentication</h2>
            <p>Protect your admin panel with an extra layer of security using Google Authenticator.</p>
        </div>
        <div class="login-right">
            <form class="login-form" id="loginForm">
                <h2 class="form-title">Secure Admin Login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <!-- <div class="qr-section">
                    <div class="qr-title">Scan with Authenticator App</div>
                    <div id="qrcode"></div>
                    <div class="qr-instructions">
                        <p>1. Open your Authenticator App</p>
                        <p>2. Tap '+' and scan this QR code</p>
                        <p>3. Enter the 6-digit code below</p>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="otp">Authenticator Code</label>
                    <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const secret = "EEE6EILOQJQG4YSTVYIO7H2RGO2I3DNQ"; // This must match the SECRET_KEY in main.py
            const account = "myadmin@bgs.com";
            const issuer = "BGS Drive";
            const otpauthUrl = `otpauth://totp/${issuer}:${account}?secret=${secret}&issuer=${issuer}`;
            
            QRCode.toCanvas(document.getElementById('qrcode'), otpauthUrl, { width: 180, margin: 1 }, function(error) {
                if (error) console.error(error);
            });

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const otp = document.getElementById('otp').value;
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'none';

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, otp })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            window.location.href = '/admin';
                        }
                    } else {
                        const errorResult = await response.json();
                        errorMessage.textContent = errorResult.detail || 'Login failed.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = 'An error occurred. Please try again later.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
